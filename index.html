<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./fonts/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Popup Menu</title>
</head>
<body class="body">
	<section class="mobile-menu">
		<header class="mobile-header">
			<ul class="mobile-header__layout">
				<li class="mobile-header__item">
					<button class="button-round mobile-header__cancel" href="#">
						<img src="./icons/cancel.svg" alt="X">
					</button>
				</li>
				<li class="mobile-header__item">
					<a class="mobile-header__logo" href="#"><img class="mobile-header__logo" src="./icons/logo.svg" alt="CRS"></a>
				</li>
			</ul>
			<button class="button-round mobile-header__search" href="#">
				<img src="./icons/search.svg" alt="search">
			</button>
		</header>


		
		<nav class="mobile-menu__nav">
			<ul class="mobile-menu__items">
				<li><a class="mobile-menu__item mobile-menu__item--active" href="#">Ремонт техники</a></li>
				<li><a class="mobile-menu__item" href="#">Услуги и сервис</a></li>
				<li><a class="mobile-menu__item" href="#">Корпоративным клиентам</a></li>
				<li><a class="mobile-menu__item" href="#">Продавцам техники</a></li>
				<li><a class="mobile-menu__item" href="#">Партнерам</a></li>
				<li><a class="mobile-menu__item" href="#">Производителям</a></li>
				<li><a class="mobile-menu__item" href="#">Нашисервисные центры</a></li>
				<li><a class="mobile-menu__item" href="#">Контакты</a></li>
			</ul>
		</nav>
			
		<footer class="mobile-menu__footer">
			<div class="mobile-menu__contacts">
				<ul class="mobile-menu__btn-group">
					<li class="mobile-menu__btn-layout"><button class="button-round mobile-menu__contacts-phone"><img src="./icons/phone.svg" alt="phone"></button></li>
					<li class="mobile-menu__btn-layout"><button class="button-round mobile-menu__contacts-chat"><img src="./icons/chat.svg" alt="chat"></button></li>
					<li class="mobile-menu__btn-layout"><button class="button-round mobile-menu__contacts-profile"><img src="./icons/profile.svg" alt="profile"></button></li>
				</ul>
				<a class="mobile-menu__contacts-mail" href="#">mail@cps.com</a>
				<p class="mobile-menu__contacts-number">8 800 890 8900</p>
			</div>

			<ul class="mobile-menu__lang-items">
				<li class="mobile-menu__lang-items-layout"><a class="mobile-menu__lang-item mobile-menu__lang-item--active mobile-menu__lang-ru" href="#">RU</a></li>
				<li class="mobile-menu__lang-items-layout"><a class="mobile-menu__lang-item mobile-menu__lang-en" href="#">EN</a></li>
				<li class="mobile-menu__lang-items-layout"><a class="mobile-menu__lang-item mobile-menu__lang-ch" href="#">CH</a></li>
			</ul>
			
		</footer>
		
	</section>

</body>
</html>
